<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>Hallucinaudio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="container">
      <div id="play">
        <div>
          <img id="playimg" src="img/pause.png" alt="Play"/>
          <br><label>Play / Pause</label>
        </div>
      </div>

      <div class="knobs">
        <p class="small">
          <input id="gain" type="text" class="knob" value="30" data-min="0" data-max="100" />
          <br><label>Mic Gain</label>
        </p>

        <p class="small">
          <input id="tempo" type="text" class="knob" value="60" data-min="1" data-max="200" />
          <br><label>Tempo</label>
        </p>

        <p class="small">
          <input id="volume" type="text" class="knob" value="10" data-min="0" data-max="100" />
          <br><label>Volume</label>
        </p>
      </div>
    </div>
  </body>

  <script src="vendors/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendors/jquery.knob.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendors/cordova.js" type="text/javascript" charset="utf&#45;8"></script>

  <script src="js/libpd.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/hallucinaudio.js" type="text/javascript" charset="utf-8"></script>
</html>
